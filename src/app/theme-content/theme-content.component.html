
<h1 style="border-bottom: 6px solid #fff;"> Thème {{theme.name}}  </h1>
<div style="text-align: center;">
  <button class="btn btn-danger" style="background: #64379f; border: 0;">
    <div *ngIf="user" style="color: black;">  {{user.username}} !</div>
   </button>
 </div>
<div style="padding: 16px;" >
  <div class="card"  id="difficulty"  style="width: 20rem;">
    <h4> Choissiez votre difficulté</h4>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="level" name="gender" (ngModelChange)="setLevel($event)">
      <mat-radio-button value="{{l.id}}" style="margin-left: 10px;" *ngFor="let l of levels">{{l.difficulty}}
      </mat-radio-button><br>
   </mat-radio-group>
    <br>
      <button type="button" class="btn btn-primary" [disabled]="idLevel === undefined"
      style="background: #64379f; margin-top: 15px;" [routerLink]="['/theme/quiz/', idLevel]">Demarrez le quizz</button>
  </div>
</div>
